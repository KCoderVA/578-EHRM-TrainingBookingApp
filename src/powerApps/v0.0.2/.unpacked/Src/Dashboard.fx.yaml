Dashboard As screen:
    Fill: =RGBA(236, 236, 236, 1)
    Height: =Max(App.Height, App.DesignHeight)
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |
        =ClearCollect(
            colMenu,
            Table(
                {
                    Name: "Dashboard",
                    Icon: Icon.DetailList,
                    Page: Dashboard,
                    Visible: true
                },
                {
                    Name: "My Bookings",
                    Icon: Icon.Person,
                    Page: MyAppts,
                    Visible: true
                },
                       {
                    Name: "Book",
                    Icon: Icon.Add,
                    Page: POCSUPERVISOR,
                    Visible: true
                }         
            )
        );
        Set(
            _CurrentUser,
            User()
        );
        Set(
            _CurrentDate2,
            Today()
        );
        Set(
            _CurrentUser,
            User()
        );
        Set(
            _CurrentDate2,
            Today()
        );
        Set(
            varTimer,
            true
        );
        Set(
            currentUser,
            User()
        );
        Set(
            varTimer,
            false
        );
        Set(
            varUser,
            User()
        );
        Set(
            isUserAdminSPList,
            !IsBlank(
                LookUp(
                    DeskAccessControl,
                    Lower(Email_Text) = Lower(varUser.Email)
                )
            )
        );
        If(isUserAdminSPList, 
            Collect(colMenu, 
                {
                    Name: "Manage Rooms",
                    Icon: Icon.ComputerDesktop,
                    Page: ManageDesks,
                    Visible: true
                }
            )
        );
        ClearCollect(CollectionRecurrence, Blank());
    Width: =Max(App.Width, App.DesignWidth)

