    btnUpdate_4 As button:
        BorderColor: =App.Theme.Colors.Primary
        Color: =App.Theme.Colors.PrimaryForeground
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(135, 78, 181, 1)
        Font: =App.Theme.Font
        FontWeight: =FontWeight.Semibold
        Height: =35
        HoverBorderColor: =App.Theme.Colors.Darker10
        HoverColor: =App.Theme.Colors.PrimaryForeground
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |
            =Set(
                submitItem,
                Patch(
                    Desks,
                    Coalesce(
                        varManageSelectedDesk,
                        Defaults(Desks)
                    ),
                    {
                        Title: tbNameDesk_2.Text,
                        Asset: ddAsset_1.SelectedText,
                        'Room Location': tbFloorDesk_2.Text,
                        Active: toggleActive_1.Value,
                        'Map Link': tbMapDesk_2.Text,
                        'Desk Location': tbDeskLocation_2.Text,
                        RoomPicture: tbRoomPhoto_1.Text,            
                        Description: tbDescrDesk_2.Text,
                        'Projector/TV':If(Checkbox1_5.Value = true,"https://dvagov.sharepoint.com/sites/vhaaugroom/Assets/images/vtel.png",Blank()),
                        VTel: If(Checkbox1_4.Value = true, "https://dvagov.sharepoint.com/sites/vhaaugroom/SiteAssets/images/projector.png",Blank()),
                        'Smart Board': If(Checkbox1_3.Value = true,"https://dvagov.sharepoint.com/sites/vhaaugroom/Assets/images/smartboard.png",Blank())
                        
                    }
                )
            );
            If(
                IsBlankOrError(submitItem),
                Notify(
                    "Something went wrong. Your item has not been submitted." & Last(Errors(Desks)).Message,
                    NotificationType.Error,
                    10000
                ),
                Notify(
                    "Your item has been submitted. (ID: " & submitItem.ID & ")",
                    NotificationType.Success,
                    5000
                );
                Set(
                    currentItem,
                    submitItem
                )
            );
            Reset(tbFloorDesk_2);
            Reset(tbNameDesk_2);
            Reset(toggleActive_1);
            Reset(tbDescrDesk_2);
            Reset(tbMapDesk_2);
            Reset(tbDeskLocation_2);
            Reset(tbRoomPhoto_1);
            Navigate(ManageDesks)
        PressedBorderColor: =App.Theme.Colors.Darker40
        PressedColor: =Self.Color
        PressedFill: =App.Theme.Colors.Darker40
        Size: =24
        Text: ="Update"
        Width: =260
        X: =571
        Y: =115
        ZIndex: =15

