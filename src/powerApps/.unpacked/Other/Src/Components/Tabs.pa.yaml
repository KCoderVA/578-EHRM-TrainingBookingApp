ComponentDefinitions:
  Tabs:
    DefinitionType: CanvasComponent
    CustomProperties:
      HomePage:
        PropertyKind: Input
        DisplayName: HomePage
        Description: The Home Page URL
        DataType: Screen
        Default: =App.ActiveScreen
      Items:
        PropertyKind: Input
        DisplayName: Items
        Description: Items for the tabs
        DataType: Table
        Default: |-
          =Table(
              {
                  Name: "Dashboard",
                  Icon: Icon.DetailList,
                  Page: App.ActiveScreen,
                  Visible:true
              },
              {
                  Name: "My Appts",
                  Icon: Icon.Person,
                  Page: App.ActiveScreen,
                  Visible:true
              },
               {
                  Name: "Manage Desks",
                  Icon: Icon.ComputerDesktop,
                  Page: App.ActiveScreen,
                  Visible:true
              },
              {
                  Name: "Book",
                  Icon: Icon.Add,
                  Page: App.ActiveScreen,
                  Visible:true
              }
          )
    Properties:
      Height: =120
    Children:
      - Gallery4:
          Control: Gallery@2.15.0
          Variant: Horizontal
          Properties:
            AccessibleLabel: ="Footer tabs"
            BorderColor: =RGBA(32, 54, 71, 1)
            DelayItemLoading: =false
            FocusedBorderThickness: =0
            Height: =115
            Items: =Tabs.Items
            LoadingSpinner: =LoadingSpinner.None
            LoadingSpinnerColor: =Gallery4.BorderColor
            OnSelect: =Navigate(ThisItem.Page)
            TabIndex: =1
            TemplateSize: =151
            Width: =638
            X: =1
          Children:
            - Label10:
                Control: Label@2.5.1
                Properties:
                  Align: =LayoutAlignItems.Center
                  BorderColor: =RGBA(32, 54, 71, 1)
                  FocusedBorderColor: =Label10.BorderColor
                  Font: =Font.'Open Sans'
                  Height: =52
                  HoverBorderColor: =Label10.BorderColor
                  HoverColor: =Label10.Color
                  HoverFill: =Label10.Fill
                  OnSelect: =Select(Parent);Navigate(ThisItem.Page)
                  PressedBorderColor: =Label10.BorderColor
                  PressedColor: =Label10.Color
                  PressedFill: =Label10.Fill
                  Size: =16
                  Text: =ThisItem.Name
                  Visible: =ThisItem.Visible
                  Width: =137
                  X: =4
                  Y: =48
            - Icon10:
                Control: Classic/Icon@2.5.0
                Properties:
                  BorderColor: =RGBA(32, 54, 71, 1)
                  Color: =RGBA(0, 0, 0, 1)
                  DisabledFill: =Icon10.Fill
                  FocusedBorderColor: =Icon10.BorderColor
                  Height: =40
                  HoverBorderColor: =ColorFade(Icon10.BorderColor, 20%)
                  HoverColor: =ColorFade(Icon10.Color, 20%)
                  HoverFill: =Icon10.Fill
                  Icon: =ThisItem.Icon
                  OnSelect: =Select(Parent);Navigate(ThisItem.Page)
                  PressedBorderColor: =ColorFade(Icon10.BorderColor, -20%)
                  PressedColor: =ColorFade(Icon10.Color, -20%)
                  PressedFill: =Icon10.Fill
                  Visible: =ThisItem.Visible
                  Width: =40
                  X: =56
                  Y: =8
      - Rectangle1:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(128, 128, 128, 1)
            Fill: =RGBA(128, 128, 128, 1)
            Height: =2
            Width: =640
