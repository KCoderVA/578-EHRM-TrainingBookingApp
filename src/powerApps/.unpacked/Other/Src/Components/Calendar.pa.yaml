ComponentDefinitions:
  Calendar:
    DefinitionType: CanvasComponent
    CustomProperties:
      BorderRadius:
        PropertyKind: Input
        DisplayName: Border Radius
        Description: Border radius of the calendar selections
        DataType: Number
        Default: =0
      Color:
        PropertyKind: Input
        DisplayName: Color
        Description: Text color
        DataType: Color
        Default: =RGBA(50,50,50,1)
      DaysAheadRestriction:
        PropertyKind: Input
        DisplayName: Days Ahead Restriction
        Description: A custom property
        DataType: Number
        Default: =30
      DefaultEndDate:
        PropertyKind: Input
        DisplayName: Default End Date
        Description: Default End Date
        RaiseOnReset: true
        DataType: DateAndTime
        Default: =Now()
      DefaultStartDate:
        PropertyKind: Input
        DisplayName: Default Start Date
        Description: Default Start Date
        RaiseOnReset: true
        DataType: DateAndTime
        Default: =Now()
      EndDate:
        PropertyKind: Output
        DisplayName: End Date
        Description: End date
        DataType: DateAndTime
      OnChangeCal:
        PropertyKind: Event
        DisplayName: OnChangeCal
        Description: A custom property
        ReturnType: None
        Default: =
      OnSelectCal:
        PropertyKind: Event
        DisplayName: OnSelectCal
        Description: A custom property
        ReturnType: Table
        Default: =
      SelectRange:
        PropertyKind: Input
        DisplayName: Select Range
        Description: True if selecting a date range and false for a single date
        DataType: Boolean
        Default: =true
      SelectedDateColor:
        PropertyKind: Input
        DisplayName: Selected Date Color
        Description: Selected date color
        DataType: Color
        Default: =Color.White
      SelectedDateFill:
        PropertyKind: Input
        DisplayName: Selected Date Fill
        Description: Fill of the selected day
        DataType: Color
        Default: =RGBA(0, 134, 208, 1)
      SelectedDates:
        PropertyKind: Output
        DisplayName: SelectedDates
        Description: SelectedDates Multipl no Range
        DataType: Table
      StartDate:
        PropertyKind: Output
        DisplayName: Start Date
        Description: Start date
        DataType: DateAndTime
      Styles:
        PropertyKind: Input
        DisplayName: Styles
        Description: Style sheet
        DataType: Table
        Default: =Table({Key:"",Value:"",Type:""})
    Properties:
      EndDate: =If(Calendar.SelectRange, _selectedEnd, _selectedStart)
      Height: =445
      SelectedDates: |-
        =Table({DateValue: Today()})
      StartDate: =_selectedStart
      Width: =400
    Children:
      - galCalendar:
