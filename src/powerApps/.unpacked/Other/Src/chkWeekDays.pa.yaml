                  DisplayMode: |-
                    =If(
                        IsBlank(Radio2.Selected.Value) Or
                        (ddRecurrenceFrequency.Selected.Value = "Monthly" And Radio2.Selected.Value = "Day"),
                        DisplayMode.Disabled,
                        //Else
                        DisplayMode.Edit
                    )
                  Font: =Font.'Segoe UI'
                  FontColor: =RGBA(0, 0, 0, 1)
                  Height: =20
                  Size: =12.5
                  Text: ="month(s)"
                  Visible: |-
                    =false // In the event MS fixes the ability to do anything other than 1, the code below will enable the control accordingly
                    /*
                    ddRecurrenceFrequency.Selected.Value = "Monthly"
                    */
                  Weight: ='TextCanvas.Weight'.Regular
                  Width: =60
                  X: =recurPeriodMonthTxt_1.X + recurPeriodMonthTxt_1.Width + 5
                  Y: =RecurringWeeklb_4.Y
            - recurPeriodMonthTxt_1:
                Control: Classic/TextInput@2.3.2
                Properties:
                  Align: =Align.Center
                  BorderThickness: =1
                  Default: =1
                  DisplayMode: |-
                    =If(
                        IsBlank(Radio2.Selected.Value) Or
                        (ddRecurrenceFrequency.Selected.Value = "Daily" And Radio2.Selected.Value = "Every weekday") Or
                        (ddRecurrenceFrequency.Selected.Value = "Monthly" And Radio2.Selected.Value = "Day"),
                        DisplayMode.Disabled,
                        //Else
                        DisplayMode.Edit
                    )
                  FocusedBorderThickness: =2
                  Height: =20
                  OnChange: |-
                    =///Select(dayMonthBtn);
                    Select(calClickBtn)
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =3
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Reset: =varWeeklyReset Or varScreenReset
                  Size: =9
                  Visible: |-
                    =false // In the event MS fixes the ability to do anything other than 1, the code below will enable the control accordingly
                    /*
                    ddRecurrenceFrequency.Selected.Value = "Monthly"
                    */
                  Width: =25
                  X: =RecurringWeeklb_4.X + RecurringWeeklb_4.Width
                  Y: =RecurringWeeklb_4.Y
            - ddWeekIndex:
                Control: DropDown@0.0.45
                Properties:
                  DefaultSelectedItems: =["first"]
                  DisplayMode: |-
                    =If(
                        IsBlank(Radio2.Selected.Value) Or
                        (ddRecurrenceFrequency.Selected.Value = "Monthly" And Radio2.Selected.Value = "Day"),
                        DisplayMode.Disabled,
                        //Else
                        DisplayMode.Edit
                    )
                  Fill: =RGBA(255, 255, 255, 1)
                  FontSize: =12
                  Height: =20
                  Items: |
                    =["first", "second", "third","fourth"]
                  OnChange: |-
                    =///Set(ActualDate2, Blank());
                    ///Select(dayMonthBtn);
                    Select(calClickBtn)
                  Visible: |-
                    =false // In the event MS fixes the ability to do anything other than 1 in recurPeriodMonthTxt, the code below will enable the control accordingly
                    /*
                    ddRecurrenceFrequency.Selected.Value = "Monthly"
                    */
                  Width: =85
                  X: =recurPeriodTxt.X
                  Y: =RecurringWeeklb_1.Y + RecurringWeeklb_1.Height + 2
            - ddDayOfWeek:
                Control: DropDown@0.0.45
                Properties:
                  DefaultSelectedItems: |-
                    =Switch(Day(Today()),
                        1, ["Sunday"],
                        2, ["Monday"],
                        3, ["Tuesday"],
                        4, ["Wednesday"],
                        5, ["Thursday"],
                        6, ["Friday"],
                        7, ["Saturday"]
                    )
                  DisplayMode: |-
                    =If(
                        IsBlank(Radio2.Selected.Value) Or
                        (ddRecurrenceFrequency.Selected.Value = "Monthly" And Radio2.Selected.Value = "Day"),
                        DisplayMode.Disabled,
                        //Else
                        DisplayMode.Edit
                    )
                  Fill: =RGBA(255, 255, 255, 1)
                  FontSize: =12
                  Height: =20
                  Items: |
                    =["Sunday", "Monday", "Tuesday","Wednesday", "Thursday", "Friday", "Saturday"]
                  OnChange: |-
                    =///Set(ActualDate2, Blank());
                    ///Select(dayMonthBtn);
                    Select(calClickBtn)
                  Visible: |-
                    =false // In the event MS fixes the ability to do anything other than 1 in recurPeriodMonthTxt, the code below will enable the control accordingly
                    /*
                    ddRecurrenceFrequency.Selected.Value = "Monthly"
                    */
                  Width: =115
                  X: =ddWeekIndex.X + ddWeekIndex.Width+ 10
                  Y: =ddWeekIndex.Y
            - startDateLbl:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  DisplayMode: =DisplayMode.View
                  Fill: =RGBA(244, 244, 244, 1)
                  Height: =20
                  PaddingBottom: =7
                  Size: =9
                  Text: =Text(Calendar_1.StartDate, DateTimeFormat.ShortDate)
                  Visible: =RecurringWeeklb_2.Visible
                  Width: =70
                  X: =RecurringWeeklb_7.X + RecurringWeeklb_7.Width
                  Y: =RecurringWeeklb_2.Y + RecurringWeeklb_2.Height
            - Radio1:
                Control: Classic/Radio@2.3.0
                Properties:
                  Default: ="End by:"
                  FocusedBorderThickness: =0
                  Height: =70
                  Items: =["End by:", "End after:", "No end date (max 180 days)"]
                  Items.Value: =Value
                  LineHeight: =1.5
                  OnChange: |+
                    =
                    Reset(recurPeriodTxt_1);
                    Select(calClickBtn)
                  PaddingBottom: =0
                  PaddingTop: =0
                  RadioSize: =15
                  Reset: =varScreenReset
                  Size: =10
                  Visible: =RecurringWeeklb_2.Visible
                  Width: =218
                  X: =Radio2.X
                  Y: =startDateLbl.Y - 5
            - DatePickerCanvas2:
                Control: DatePicker@0.0.46
                Properties:
                  DisplayMode: |-
                    =If(
                        IsBlank(Radio1.Selected.Value) Or
                        Radio1.Selected.Value <> "End by:",
                        DisplayMode.Disabled,
                        //Else
                        DisplayMode.Edit
                    )
                  Fill: =RGBA(255, 255, 255, 1)
                  FontSize: =12
                  Format: ='DatePickerCanvas.Format'.Short
                  Height: =20
                  OnChange: =Select(calClickBtn)
                  PaddingBottom: =10
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  SelectedDate: =DateAdd(DateValue(startDateLbl.Text), 45, TimeUnit.Days)
                  Visible: =RecurringWeeklb_2.Visible
                  Width: =120
                  X: =240
                  Y: =RecurringWeeklb_2.Y + RecurringWeeklb_2.Height - 5
            - recurPeriodTxt_1:
                Control: Classic/TextInput@2.3.2
                Properties:
                  Align: =Align.Center
                  BorderThickness: =1
                  Default: =1
                  DisplayMode: |-
                    =If(
                        IsBlank(Radio1.Selected.Value) Or
                        Radio1.Selected.Value <> "End after:",
                        DisplayMode.Disabled,
                        //Else
                        DisplayMode.Edit
                    )
                  FocusedBorderThickness: =2
                  Height: =20
                  OnChange: |-
                    =Select(nthWeekdayBtn);
                    Select(calClickBtn)
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =3
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Reset: =varWeeklyReset Or varScreenReset
                  Size: =9
                  Visible: =RecurringWeeklb_2.Visible
                  Width: =25
                  X: =240
                  Y: =DatePickerCanvas2.Y + DatePickerCanvas2.Height + 3
            - RecurringWeeklb_6:
                Control: Text@0.0.51
                Properties:
                  Font: =Font.'Segoe UI'
                  FontColor: =RGBA(0, 0, 0, 1)
                  Height: =20
                  Size: =12.5
                  Text: ="occurrences"
                  Visible: =RecurringWeeklb_2.Visible
                  Weight: ='TextCanvas.Weight'.Regular
                  Width: =80
                  X: =recurPeriodTxt_1.X + recurPeriodTxt_1.Width + 8
                  Y: =recurPeriodTxt_1.Y + 2
            - RecurringWeeklb_7:
                Control: Text@0.0.51
                Properties:
                  Font: =Font.'Segoe UI'
                  FontColor: =RGBA(0, 0, 0, 1)
                  Height: =20
                  Size: =12.5
                  Text: ="Start:"
                  Visible: =RecurringWeeklb_2.Visible
                  Weight: ='TextCanvas.Weight'.Regular
                  Width: =35
                  X: =RecurringWeeklb_2.X
                  Y: =RecurringWeeklb_2.Y + RecurringWeeklb_2.Height
            - RecurringWeeklb_8:
                Control: Text@0.0.51
                Properties:
                  Align: ='TextCanvas.Align'.Start
                  FontItalic: =true
                  Height: =20
                  PaddingBottom: =0
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =12
                  Text: ="Max end date"
                  Visible: =ddRecurrenceFrequency.Selected.Value <> "None"
                  Weight: ='TextCanvas.Weight'.Regular
                  Width: =75
                  X: =16
                  Y: =RecurringWeeklb_7.Y + RecurringWeeklb_7.Height
            - maxEndDateLbl:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  DisplayMode: =DisplayMode.View
                  Fill: =RGBA(244, 244, 244, 1)
                  Height: =20
                  Italic: =true
                  PaddingBottom: =7
                  Size: =9
                  Text: =Text(DateAdd(DateValue(startDateLbl.Text), 179, TimeUnit.Days), DateTimeFormat.ShortDate)
                  Visible: =RecurringWeeklb_8.Visible
                  Width: =75
                  X: =16
                  Y: =RecurringWeeklb_8.Y + RecurringWeeklb_8.Height
            - RecurringIntervalbl_2:
