                  Y: =ddRecurrenceFrequency.Y + ddRecurrenceFrequency.Height
      - TimeTodd:
          Control: Classic/DropDown@2.3.1
          Properties:
            AccessibleLabel: ="End Time"
            BorderColor: =RGBA(135, 78, 181, 1)
            BorderThickness: =1
