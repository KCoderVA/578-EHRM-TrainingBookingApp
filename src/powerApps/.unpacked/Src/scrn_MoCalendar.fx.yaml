            _firstDayOfMonth2,
            DateAdd(
                _dateSelected2,
                1 - Day(_dateSelected2),
                TimeUnit.Days
            )
        );
        Set(
            _FirstDayinView2,
            DateAdd(
                _firstDayOfMonth2,
                -(Weekday(_firstDayOfMonth2) - 2 + 1),
                TimeUnit.Days
            )
        );
        Set(
            _LastDayOfMonth2,
            DateAdd(
                DateAdd(
                    _firstDayOfMonth2,
                    1,
                    TimeUnit.Months
                ),
                -1,
                TimeUnit.Days
            )
        );
        Set(
            _MinDate2,
            DateAdd(
                _firstDayOfMonth2,
                -(Weekday(_firstDayOfMonth2) - 2 + 1),
                TimeUnit.Days
            )
        );
        Set(
            _MaxDate2,
            DateAdd(
                DateAdd(
                    _firstDayOfMonth2,
                    -(Weekday(_firstDayOfMonth2) - 2 + 1),
                    TimeUnit.Days
                ),
                35,
                TimeUnit.Days
            )
        );
        // Items property of Dropdown2
        ClearCollect(
            colRoomFilter,
            {Title: "All"}
        );
        Collect(
            colRoomFilter,
            ShowColumns(
                Filter(
                    Desks,
                    Asset.Value = "Room"
                ),
                Title
            )
        );
        colRoomFilter

