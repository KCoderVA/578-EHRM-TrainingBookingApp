scrn_WeeklyCal_1 As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |
        =Set(
            _dateSelected2,
            _CurrentDate2
        );
        Set(
            _firstDayofWeek2,
            Switch(
                Weekday(_dateSelected2),
                7,
                DateAdd(
                    _dateSelected2,
                    -6,
                    TimeUnit.Days
                ),
                6,
                DateAdd(
                    _dateSelected2,
                    -5,
                    TimeUnit.Days
                ),
                5,
                DateAdd(
                    _dateSelected2,
                    -4,
                    TimeUnit.Days
                ),
                4,
                DateAdd(
                    _dateSelected2,
                    -3,
                    TimeUnit.Days
                ),
                3,
                DateAdd(
                    _dateSelected2,
                    -2,
                    TimeUnit.Days
                ),
                2,
                DateAdd(
                    _dateSelected2,
                    -1,
                    TimeUnit.Days
                ),
                1,
                DateAdd(
                    _dateSelected2,
                    -0,
                    TimeUnit.Days
                ),
                Today() // DateValue("01/01/2022")
            )
        );
        // Items property of Dropdown2
        ClearCollect(
            colRoomFilter,
            {Title: "All"}
        );
        Collect(
            colRoomFilter,
            ShowColumns(
                Filter(
                    Desks,
                    Asset.Value = "Room"
                ),
                Title
            )
        );

