    btnUpdate As button:
        BorderColor: =App.Theme.Colors.Primary
        Color: =App.Theme.Colors.PrimaryForeground
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(135, 78, 181, 1)
        Font: =App.Theme.Font
        FontWeight: =FontWeight.Bold
        Height: =70
        HoverBorderColor: =App.Theme.Colors.Darker10
        HoverColor: =App.Theme.Colors.PrimaryForeground
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |
            =Set(
                submitItem,
                Blank()
            );
            Set(
                submitItem,
                Patch(
                    Desks,
                    Defaults(Desks),
                    {
                        Title: tbNameDesk.Text,
                        Asset: ddAsset.SelectedText,
                        'Room Location': tbFloorDesk.Text,
                        //DeskLocation: tbDeskLocation.Text,
                        RoomPicture: tbRoomPhoto.Text,
                        Active: toggleActive.Value,
                        'Map Link': tbMapDesk.Text,
                        Description: tbDescrDesk.Text
                        //SmartBoard: "<img src='https://dvagov.sharepoint.com/sites/vhaaugroom/Assets/images/smartboard.png'>"
                        //SmartBoard: If(Checkbox1_6.Value = true,"https://dvagov.sharepoint.com/:i:/r/sites/vhaaugroom/Assets/images/projector.png?csf=1&web=1&e=Hk3YcJ",Blank()) // Ensure URL is correct
                       // Projector_x002f_TV: If(Checkbox1_8.Value, "<img src='https://dvagov.sharepoint.com/sites/vhaaugroom/Assets/images/vtel.png' alt='Projector/TV' />", Blank()), // Ensure URL is correct
                       // VTel: If(Checkbox1_7.Value, "<img src='https://dvagov.sharepoint.com/sites/vhaaugroom/SiteAssets/images/projector.png' alt='VTel' />", Blank()) // Ensure URL is correct
                       
                        }
                )
            );
            If(
                IsBlankOrError(submitItem),
                Notify(
                    "Something went wrong. Your item has not been submitted." & Last(Errors(Desks)).Message,
                    NotificationType.Error,
                    10000
                ),
                Notify(
                    "Your item has been submitted. (ID: " & submitItem.ID & ")",
                    NotificationType.Success,
                    5000
                );
                Set(
                    currentItem,
                    submitItem
                )
            );
            Reset(tbFloorDesk);
            Reset(tbNameDesk);
            Reset(toggleActive);
            Reset(tbDescrDesk);
            Reset(tbMapDesk);
            Reset(tbDeskLocation_2);
            Reset(tbRoomPhoto);
            Reset(ddAsset);
            Reset(SmarBoardckb);
            Reset(Vtelckb);
            Reset(Ptvckb);
            Navigate(ManageDesks);
        PressedBorderColor: =App.Theme.Colors.Darker40
        PressedColor: =Self.Color
        PressedFill: =App.Theme.Colors.Darker40
        Size: =24
        Text: ="Submit"
        Width: =224
        X: =912
        Y: =69
        ZIndex: =14

