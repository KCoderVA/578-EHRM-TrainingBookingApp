Screens:
  SuccessDeskMod:
    Properties:
      Fill: =RGBA(236, 236, 236, 1)
      Height: =Max(App.Height, App.DesignHeight)
      Width: =Max(App.Width, App.DesignWidth)
    Children:
      - Image2_8:
          Control: Image@2.2.3
          Group: grpHeader_7
          Properties:
            Height: =150
            Image: =abstractBackground
            ImagePosition: =ImagePosition.Fill
            Width: =1136
      - Rectangle2_7:
          Control: Rectangle@2.3.0
          Group: grpHeader_7
          Properties:
            Fill: =RGBA(135, 78, 181, 0.65)
            Height: =150
            Width: =1136
      - bgRounded_8:
          Control: HtmlViewer@2.1.0
          Properties:
            AutoHeight: =true
            DisabledBorderColor: =RGBA(56, 56, 56, 1)
            Font: =Font.'Open Sans'
            Height: =490
            HtmlText: ="<div style='border-radius:10%;height:700px;width:100%;background-color:#FCFCFC'></div>"
            Size: =24
            Width: =1121
            X: =15
            Y: =150
      - iconCircle1_1:
          Control: Circle@2.3.0
          Properties:
            Fill: =RGBA(135, 78, 181, 1)
            X: =Parent.Width/2 - Self.Width/2
            Y: =(Parent.Height/2 - Self.Height/2) * .7
      - iconCheck1_1:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: ="Exit Screen"
            Color: =RGBA(255, 255, 255, 1)
            Height: =iconCircle1_1.Height
            Icon: =Icon.Check
            OnSelect: =Navigate(ManageDesks)
            PaddingBottom: =Self.PaddingTop
            PaddingLeft: =Self.PaddingTop
            PaddingRight: =Self.PaddingTop
            PaddingTop: =18
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =1
            Width: =iconCircle1_1.Width
            X: =Parent.Width/2 - Self.Width/2
            Y: =(Parent.Height/2 - Self.Height/2) * .7
      - LblSuccessMsg1_1:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Center
            AutoHeight: =true
            Height: =iconCircle1_1.Height
            Text: ="Desk Updated!"
            Width: =640
            X: =255
            Y: =422
      - Timer1_1:
          Control: Timer@2.1.0
          Properties:
            AutoStart: =true
            Duration: =4000
            OnTimerEnd: |-
              =Refresh(Desks);
              Navigate(ManageDesks)
            Visible: =false
            X: =299
            Y: =570
      - lblSuccess_1:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =114
            Size: =32
            Text: ="Success"
            Width: =Parent.Width
