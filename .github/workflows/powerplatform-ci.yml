name: Power Platform CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  validate-and-pack:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Power Platform Tools
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Ensure dist/release exists
        run: |
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}\dist\release" | Out-Null

      - name: Pack Solution from src
        uses: microsoft/powerplatform-actions/pack-solution@v1
        with:
          solution-folder: '${{ github.workspace }}\src\solutions\EHRMTrainingBooking'
          solution-file: '${{ github.workspace }}\dist\release\EHRMTrainingBooking_Solution.zip'
          solution-type: 'Unmanaged'
